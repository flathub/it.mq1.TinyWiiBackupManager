id: it.mq1.TinyWiiBackupManager
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm21
command: TinyWiiBackupManager
finish-args:
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --env=TWBM_DISABLE_UPDATES=1
modules:
  - name: TinyWiiBackupManager
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm21/bin
      env:
        CARGO_HOME: /run/build/TinyWiiBackupManager/cargo
        RUSTFLAGS: -C linker-plugin-lto -C link-arg=-fuse-ld=lld
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: clang
        CC: clang
        CXX: clang++
        AR: llvm-ar
        CFLAGS: -O3 -flto
        CXXFLAGS: -O3 -flto
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release --features "tiny-skia" --locked
      - cp -r package/linux/usr/share ${FLATPAK_DEST}/
      - chmod -R 644 ${FLATPAK_DEST}/share
      - install -Dm0755 target/release/TinyWiiBackupManager ${FLATPAK_DEST}/bin/TinyWiiBackupManager
    sources:
      - type: archive
        url: https://github.com/mq1/TinyWiiBackupManager/archive/refs/tags/v5.1.0.tar.gz
        sha256: d0956c85f05508b1c522971043049756df6d826c72310ea7276099b82b8946fc
      - cargo-sources.json
