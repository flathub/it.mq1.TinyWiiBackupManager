id: it.mq1.TinyWiiBackupManager
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: TinyWiiBackupManager
finish-args:
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --env=TWBM_DISABLE_UPDATES=1
modules:
  - name: TinyWiiBackupManager
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/TinyWiiBackupManager/cargo
        CARGO_NET_OFFLINE: 'true'
        RUSTFLAGS: -C link-arg=-fuse-ld=mold
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --profile release-lto --features linux-flatpak --locked
      - install -Dm0755 target/release-lto/TinyWiiBackupManager ${FLATPAK_DEST}/bin/TinyWiiBackupManager
      - install -Dm0644 package/linux/usr/share/icons/hicolor/16x16/apps/it.mq1.TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/16x16/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 package/linux/usr/share/icons/hicolor/32x32/apps/it.mq1.TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 package/linux/usr/share/icons/hicolor/48x48/apps/it.mq1.TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 package/linux/usr/share/icons/hicolor/64x64/apps/it.mq1.TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 package/linux/usr/share/icons/hicolor/128x128/apps/it.mq1.TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 package/linux/usr/share/icons/hicolor/256x256/apps/it.mq1.TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 package/linux/usr/share/icons/hicolor/512x512/apps/it.mq1.TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 package/linux/usr/share/applications/it.mq1.TinyWiiBackupManager.desktop ${FLATPAK_DEST}/share/applications/it.mq1.TinyWiiBackupManager.desktop
      - install -Dm0644 package/linux/usr/share/metainfo/it.mq1.TinyWiiBackupManager.metainfo.xml ${FLATPAK_DEST}/share/metainfo/it.mq1.TinyWiiBackupManager.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/mq1/TinyWiiBackupManager/archive/refs/tags/v5.1.9.tar.gz
        sha256: 3487dcd61c188e70287c95b9b0fd6bc201b386f39eeac8f1e8998f7d0ee55a61
      - cargo-sources.json
