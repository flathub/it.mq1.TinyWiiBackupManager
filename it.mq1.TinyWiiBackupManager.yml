id: it.mq1.TinyWiiBackupManager
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm21
command: TinyWiiBackupManager
finish-args:
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --env=TWBM_DISABLE_UPDATES=1
modules:
  - name: TinyWiiBackupManager
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm21/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
      env:
        CARGO_HOME: /run/build/TinyWiiBackupManager/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo build --offline --release --no-default-features --features "native-tls"
      - install -Dm0755 target/release/TinyWiiBackupManager ${FLATPAK_DEST}/bin/TinyWiiBackupManager
      - install -Dm0644 assets/it.mq1.TinyWiiBackupManager.desktop ${FLATPAK_DEST}/share/applications/it.mq1.TinyWiiBackupManager.desktop
      - install -Dm0644 assets/TinyWiiBackupManager.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/it.mq1.TinyWiiBackupManager.png
      - install -Dm0644 assets/it.mq1.TinyWiiBackupManager.metainfo.xml ${FLATPAK_DEST}/share/metainfo/it.mq1.TinyWiiBackupManager.metainfo.xml
    sources:
      - type: git
        url: https://github.com/mq1/TinyWiiBackupManager.git
        tag: 4.3.5
        commit: 6c8681b4f8971ad3d1a371ca76fb21ef088227a6
      - generated-sources.yml
